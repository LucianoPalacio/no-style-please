<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {%-feed_meta-%}

  <meta property="og:title" content="no style, please!">

  <meta name="author" content="Test Author">

  <meta property="og:locale" content="en_US">
  
  <meta name="description" content="A (nearly) no-CSS, fast, minimalist Jekyll theme.">

  <meta property="og:description" content="A (nearly) no-CSS, fast, minimalist Jekyll theme.">

  <meta property="og:site_name" content="no style, please!">

  <link rel="shortcut icon" type="image/x-icon" href="{{ site.favicon | relative_url }}" />
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
